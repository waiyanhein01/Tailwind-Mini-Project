<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Shopping-Card</title>
</head>

<body>
  <!-- Shopping -->
  <div class="flex justify-center items-center min-h-screen">
    <!-- Card -->
    <div class="flex-row md:flex shadow-lg max-w-sm p-2 md:max-w-md md:space-x-3 rounded-xl">
      <!-- image -->
      <div class="mb-2 flex justify-center">
        <img class=" w-20" src="https://m.media-amazon.com/images/I/71fvNPxUldL._AC_SL1500_.jpg" alt="">
      </div>
      <!-- Content -->
      <div class="mb-2">
        <div class="mb-2">
          <p class="w-72">HyperX QuadCast - USB Condenser Gaming Microphone</span>
        </div>
        <div class="">
          <span class=" line-through text-sm">$159.99</span>
        </div>
        <div class="mb-4">
          <span class=" text-3xl font-bold">$150</span>
        </div>
        <!-- Button -->
        <div class="flex space-x-1 mb-2">
          <button class=" bg-red-700 w-full rounded-md py-1">Add to cart</button>
          <div class="">
            <svg class="h-8 border border-red-600 p-1 rounded-md" xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path
                d="M47.6 300.4L228.3 469.1c7.5 7 17.4 10.9 27.7 10.9s20.2-3.9 27.7-10.9L464.4 300.4c30.4-28.3 47.6-68 47.6-109.5v-5.8c0-69.9-50.5-129.5-119.4-141C347 36.5 300.6 51.4 268 84L256 96 244 84c-32.6-32.6-79-47.5-124.6-39.9C50.5 55.6 0 115.2 0 185.1v5.8c0 41.5 17.2 81.2 47.6 109.5z"
                style="fill: red" />
            </svg>
          </div>
        </div>
        <!-- foot -->
        <div class="flex items-center space-x-1">
          <div class="w-2 h-2 bg-red-600 rounded-full"></div>
          <div class="">
            <span>4x-pcs,In Stock</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
